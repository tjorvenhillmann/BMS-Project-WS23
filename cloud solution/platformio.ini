[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	autowp/autowp-mcp2515@^1.0.3
	tobiasschuerg/ESP8266 Influxdb@^3.13.1
