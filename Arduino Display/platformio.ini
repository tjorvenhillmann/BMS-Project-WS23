[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	#adafruit/Adafruit GFX Library@^1.11.5
	#adafruit/Adafruit-TFT-LCD@0.0.0-alpha+sha.9b701b6d5a
	lcdwiki/LCDWIKI GUI Library@^1.0
